<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Base CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">

  <style>
    body {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      margin-right: 2rem;
      flex-shrink: 0;
      text-align: center;
    }

    .sidebar img {
      width: 200px;          /* rectangle width */
      height: auto;
      border-radius: 15px;   /* rounded corners */
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .sidebar h2 {
      color: #1e40af; /* blue headings */
      margin-bottom: 0.2rem;
    }

    .sidebar p {
      margin-top: 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Social icons */
    .social-links a {
      display: inline-block;
      margin: 0.3rem;
      color: #1e40af;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #2563eb; /* slightly brighter blue on hover */
    }

    /* Main content */
    main {
      flex: 1;
    }

    h1, h2, h3, h4, h5 {
      color: #ff0000; /* blue headings */
    }

    nav a { margin-right: 15px; }

    /* Light & Dark Mode */
    body.light {
      background: #ffffff;
      color: #111;
    }

    body.dark {
      background: #0d1117;
      color: #c9d1d9;
    }

    footer {
      font-size: 0.9rem;
      margin-top: 2rem;
      text-align: center;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px 10px;
      border: 1px solid;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.5em; /* move bullet + text inward */
        }

    ul li {
      margin-bottom: 0.5em; /* spacing between bullets */
      text-indent: -1.2em;  /* align wrapped lines under text */
      padding-left: 1.2em;  /* keeps the bullet aligned properly */
          }


    /* Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; margin-bottom: 2rem; }
    }
  </style>
</head>
<body class="light">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Profile photo -->
    <img src="{{Arjun-Ganesan.github.io}}/profile.jpg" alt="Arjun Ganesan">

    <h2>Arjun Ganesan</h2>
    <p>Researcher, Innovator, Student</p>

    <span class="dark-toggle" onclick="toggleDarkMode()">üåô Dark</span>

    <!-- Social Links with Icons -->
    <div class="social-links">
      <a href="https://github.com/arjun-ganesan" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/arjun-ganesan-b53b942ba" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:arjunganesan.ar@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

  <!-- Main content -->
  <main>
    <nav>
      {% for item in site.nav %}
        <a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
    <hr>
    {{ content }}
  </main>

  <footer>
    <hr>
    <p>¬© {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

  <!-- Syntax highlighting JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const body = document.body;
    const toggleBtn = document.querySelector('.dark-toggle');
    const highlightTheme = document.getElementById('highlight-theme');

    if (localStorage.getItem('mode') === 'dark') {
      body.className = 'dark';
      toggleBtn.textContent = '‚òÄÔ∏è Light';
      highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
    }

    function toggleDarkMode() {
      if (body.classList.contains('dark')) {
        body.className = 'light';
        toggleBtn.textContent = 'üåô Dark';
        highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
        localStorage.setItem('mode', 'light');
      } else {
        body.className = 'dark';
        toggleBtn.textContent = '‚òÄÔ∏è Light';
        highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
        localStorage.setItem('mode', 'dark');
      }
    }
  </script>
</body>
</html>
