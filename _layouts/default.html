<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Base CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">

  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">

  <style>
    body {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      margin-right: 2rem;
      flex-shrink: 0;
    }

    .sidebar img {
      width: 100%;        /* smaller size */
      height: 150px;       /* equal height for a perfect circle */
      object-fit: cover;   /* ensures the image covers the square without stretching */
      border-radius: 50%;  /* makes it circular */
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }


    .sidebar h2 {
      color: #1e40af; /* Blue for headings */
      margin-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      margin: 5px 0;
      color: #1e40af;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      flex: 1;
    }

    h1, h2, h3, h4, h5 {
      color: #1e40af; /* Blue headings */
    }

    nav a { margin-right: 15px; }

    /* Light & Dark Mode */
    body.light {
      background: #ffffff;
      color: #111;
    }

    body.dark {
      background: #0d1117;
      color: #c9d1d9;
    }

    footer {
      font-size: 0.9rem;
      margin-top: 2rem;
      text-align: center;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px 10px;
      border: 1px solid;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; margin-bottom: 2rem; }
    }
  </style>
</head>
<body class="light">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Profile photo -->
    <img src="profile.jpg" alt="Your Name">

    <h2>Arjun Ganesan</h2>
    <p>Innovater / Researcher / Student</p>

    <span class="dark-toggle" onclick="toggleDarkMode()">üåô Dark</span>

    <!-- Social Links -->
    <h3>Connect</h3>
    <a href="https://github.com/arjun-ganesan" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/arjun-ganesan-b53b942ba/" target="_blank">LinkedIn</a>
    <a href="mailto:arjunganesan.ar">Email</a>
  </div>

  <!-- Main content -->
  <main>
    <nav>
      {% for item in site.nav %}
        <a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
      {% endfor %}
    </nav>
    <hr>
    {{ content }}
  </main>

  <footer>
    <hr>
    <p>¬© {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

  <!-- Syntax highlighting JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const body = document.body;
    const toggleBtn = document.querySelector('.dark-toggle');
    const highlightTheme = document.getElementById('highlight-theme');

    if (localStorage.getItem('mode') === 'dark') {
      body.className = 'dark';
      toggleBtn.textContent = '‚òÄÔ∏è Light';
      highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
    }

    function toggleDarkMode() {
      if (body.classList.contains('dark')) {
        body.className = 'light';
        toggleBtn.textContent = 'üåô Dark';
        highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
        localStorage.setItem('mode', 'light');
      } else {
        body.className = 'dark';
        toggleBtn.textContent = '‚òÄÔ∏è Light';
        highlightTheme.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css";
        localStorage.setItem('mode', 'dark');
      }
    }
  </script>
</body>
</html>
